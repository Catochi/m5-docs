        function product_search(){
            var p = $(".item p");
            temp_product_name = [];
            all_product_name = [];
            for (var i=0; i<p.length; i++ ) {
                temp_product_name.push(p[i].textContent.toLowerCase());
                var match1 = temp_product_name.filter(item => item.startsWith(onEnter_content));
                all_product_name.push(p[i].textContent.toLowerCase());
                var match2 = all_product_name.filter(item => item.startsWith(onEnter_content));
                if( match1.length > 0){
                    $(".item").eq(i).css("display","inline-block");
                    $(".item").eq(i).parent().children("p").css("display","block");
                    $(".item").eq(i).parent().next("hr").css("display","block");
                }
                else{   
                    $(".item").eq(i).css("display","none");
                    $(".item").parent().children("p").css("display","none");
                    $(".item").eq(i).parent().next("hr").css("display","none");
                }

                if((match2.length == 0)){
                    $("#search_note").css("display","block");
                }
                else{  
                    $("#search_note").css("display","none");
                }
                temp_product_name.shift();
            }
        }
        function onEnter(event){
            timer = setTimeout(function () {
                onEnter_content = event.target.value.toLowerCase();
                mode_search();
                clearTimeout(timer);
                timer = null;
                    }, 250); 
        }

        function mode_search(){
            link = window.location.href;
            if(((link.slice(-4) == "/en/")||(link.slice(-7)== "/zh_CN/"))||((link.indexOf(/en/) == -1) && (link.indexOf(/zh_CN/) == -1))){
                product_search();
                }
        }

            Input.animate({width:240});
            onEnter_content = event.target.value.toLowerCase();
        })
        
        function select(event){
            
            var s = event.textContent.toLowerCase();
            $("#thetarget").removeClass("show");
            $(".btn-group-vertical button").addClass("btn-light");
            $(event).removeClass("btn-light");
            $(event).addClass("btn-primary");
            page_move(s);
        }

        function change_title(language) {
            if (language == "en") {
                $("#language").text("中文");
                $("#product").text("Product");
                $("#product").attr("href", "#");
                $("#arduino").text("Arduino API");
                $("#arduino").attr("href", "#/en/api");
                $("#cases").text("M5Stack Cases");
                $("#cases").attr("href", "#/en/case");
                $("#related").text("Software Tutorial");
                $("#related").attr("href", "#/en/related_documents");
                $("#faq").text("FAQ");
                $("#faq").attr("href", "#/en/faq");
                $("#uiflow").attr("href", "#/en/uiflow/uiflow_home_page");
            } else {
                $("#language").text("EN");
                $("#product").text("产品列表");
                $("#product").attr("href", "#/zh_CN/");
                $("#arduino").text("Arduino API");
                $("#arduino").attr("href", "#/zh_CN/api");
                $("#cases").text("用户案例");
                $("#cases").attr("href", "#/zh_CN/case");
                $("#related").text("软件教程");
                $("#related").attr("href", "#/zh_CN/related_documents");
                $("#faq").text("常见问题");
                $("#faq").attr("href", "#/zh_CN/faq");
                $("#uiflow").attr("href", "#/zh_CN/uiflow/uiflow_home_page");
            }
        }

        function language() {
            var test = window.location.href;
            if ((test.indexOf(/en/) == -1) && (test.indexOf(/zh_CN/) == -1)) {
                var test2 = test.concat("", "zh_CN/");
                window.location.href = test2;
                change_title('zh_CN');

            } else if (test.indexOf(/en/) == -1) {
                var test2 = test.replace(/zh_CN/, "en");
                window.location.href = test2;
                change_title('en');

            } else {
                var test2 = test.replace(/en/, "zh_CN");
                window.location.href = test2;
                change_title('zh_CN');

            }
        }

        function page_loading() {
            var test = window.location.href;
            if ((test.indexOf(/en/) == -1) && (test.indexOf(/zh_CN/) == -1)) {
                change_title('en');

            } else if (test.indexOf(/en/) == -1) {
                var test2 = test.replace(/zh_CN/, "en");
                change_title('zh_CN');

            } else {
                var test2 = test.replace(/en/, "zh_CN");
                change_title('en');

            }
        }

        function page_move(divId) {
            var t = $("#" + divId).offset().top;
            $('html, body').animate({
                scrollTop: (t - 100)
            }, 500);
        }
        page_loading();
